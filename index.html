<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="formulario">
    <h1>Contact Us</h1>
    <div class="primeros-datos">
      <label for="first-name" class="labels">First Name <span class="green">*</span></label>
      <input type="text" name="first-name" class="">
      <label for="" class="labels">Last Name <span class="green">*</span></label>
      <input type="text" class="">
      <label for="" class="labels">Email Address <span class="green">*</span></label>
      <input type="text" class="">
    </div>

    <div class="query-types">
      <p class="labels">Query Type <span class="green">*</span></p>

      <div class="radios">
        <label for="">General Enquiry</label>
        <input type="radio">
      </div>

      <div class="radios">
        <label for="">Support Request</label>
        <input type="radio">
      </div>
    </div>

    <div class="message">
      <label for="" class="labels title-message">Message</label>
      <textarea name="" id=""></textarea>
      <div class="consent">
        <input type="checkbox">
        <label id="consent-label" class="labels">I consent to being contacted by the team <span class="green">*</span></label>
      </div>
      <button>Submit</button>
    </div>

  </form>


</body>

</html>
